<nb-reveal-card [showToggleButton]="false" [revealed]="revealed">
  <nb-card-front>
    <nb-card size="small">
      <ngx-traffic-cards-header (periodChange)="setPeriod($event)"></ngx-traffic-cards-header>
      <ngx-traffic-front-card [frontCardData]="frontCardData"></ngx-traffic-front-card>
      <i class="nb-arrow-up" (click)="toggleView()"></i>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="small">
      <ngx-traffic-cards-header (periodChange)="setPeriod($event)"></ngx-traffic-cards-header>
      <ngx-traffic-back-card></ngx-traffic-back-card>
      <i class="nb-arrow-down" (click)="toggleView()"></i>
    </nb-card>>
  </nb-card-back>
</nb-reveal-card>
